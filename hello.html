<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>Hello World jQuery!</title>
        <script src="jquery.min.js"></script>
    </head>
    <body>
        <div id="divMsg">Hello World!</div>
        <input id="btnShow" type="button" value="show"/>
        <input id="btnHide" type="button" value="hidden"/><br/>
        <input id="btnChange" type="button" value="change content is Hello World!"/>
        <script>
            $("#btnShow").bind('click', function(event) {
                    $("#divMsg").show();
                    });
            // $(" "):jQuery 的 ID 选择器； 
            // bind():事件绑定函数；
            //show()/hide():显示/隐藏函数 

            $("#btnHide").bind('click', function(event) {
                    $("#divMsg").hide();
                    });

            $("#btnChange").bind('click', function(event) {
                    $("#divMsg").html("Hello World,too!");
                    });
            //html(): 修改元素内部 html 的函数
        </script>
    </body>
</html>
